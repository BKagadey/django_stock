{% extends "base.html" %}

{% block content %}
    <h1>Delete Stock...</h1>
    <br>
    {% if ticker %}
        {% for item in ticker %}
            {{ item }} <a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a> <br>
        {% endfor %}
    {% else %}
        <p>No Staff...</p>
    {% endif %}
{% endblock content %}
